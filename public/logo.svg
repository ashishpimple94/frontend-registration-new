<svg width="600" height="350" viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient -->
  <defs>
    <linearGradient id="brownGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A3A1F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- X - Left stroke -->
  <path d="M120 80 L180 160 L120 240" 
        stroke="url(#brownGrad)" 
        stroke-width="45" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- X - Right stroke -->
  <path d="M240 80 L180 160 L240 240" 
        stroke="url(#brownGrad)" 
        stroke-width="45" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- House roof -->
  <path d="M220 140 L290 100 L360 140 L360 220 L220 220 Z" 
        fill="url(#brownGrad)"/>
  
  <!-- Left window -->
  <rect x="245" y="155" width="30" height="45" fill="#FFF" rx="3"/>
  <line x1="260" y1="155" x2="260" y2="200" stroke="#6B4423" stroke-width="3"/>
  <line x1="245" y1="177" x2="275" y2="177" stroke="#6B4423" stroke-width="3"/>
  
  <!-- Right window -->
  <rect x="305" y="155" width="30" height="45" fill="#FFF" rx="3"/>
  <line x1="320" y1="155" x2="320" y2="200" stroke="#6B4423" stroke-width="3"/>
  <line x1="305" y1="177" x2="335" y2="177" stroke="#6B4423" stroke-width="3"/>
  
  <!-- YOUSTEL text -->
  <text x="70" y="295" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="95" 
        font-weight="bold" 
        fill="#6B4423"
        letter-spacing="2">YOUSTEL</text>
  
  <!-- Subtitle -->
  <text x="130" y="325" 
        font-family="Georgia, serif" 
        font-size="20" 
        fill="#6B4423"
        letter-spacing="4"
        font-weight="400">JAIN GIRL'S LUXURIOUS HOSTEL</text>
</svg>
